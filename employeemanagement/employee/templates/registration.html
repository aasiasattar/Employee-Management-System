{% include 'header.html' %}
{% block content %}


<script>
    function checkpassword()
    {
        if(document.signup.pwd.value!=document.signup.cpwd.value)
        {
            alert('Password and Confirm Password field does not match');
            document.signup.cpwd.focus();
            return false;
        }
        return true;
    }
</script>

<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2" style="border-bottom:2px solid orange;">Create An Account</h5>
        <div class="container-fluid">
            <form method="post" name="signup" onsubmit="return checkpassword()">
                {% csrf_token %}

                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <labe>First Name</labe>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>

                    
                    <div class="col-sm-6">
                        <div class="form-group">
                            <labe>Last Name</labe>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>

                    
                    <div class="col-sm-12">
                        <div class="form-group">
                            <labe>Employee Code</labe>
                            <input type="text" name="empcode" class="form-control" placeholder="Enter Employee Code" pattern="[0-9]+" required>
                        </div>
                    </div>

                        
                    <div class="col-sm-12">
                        <div class="form-group">
                            <labe>Email Id</labe>
                            <input type="email" name="email" class="form-control" placeholder="Enter Email Id" required>
                        </div>
                    </div>


                    <div class="col-sm-6">
                        <div class="form-group">
                            <labe>Password</labe>
                            <input type="password" name="pwd" class="form-control" placeholder="Enter Password" required>
                        </div>
                    </div>


                    <div class="col-sm-6">
                        <div class="form-group">
                            <labe>Confirm Password</labe>
                            <input type="password" name="cpwd" class="form-control" placeholder="Enter Confirm Password" required>
                        </div>
                    </div>

       
                </div>

                <br>

                <input type="submit" value="Submit" class=" btn btn-primary" style="background-color: black; color: white;">

            </form>

        </div>
    </div>

</div>

{% if error == "no" %}
<script>
    alert('Registration Successful');
    window.location = ('{% url 'emp_login' %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('something went wron ! Try Again');
</script>

{% endif %}


{% endblock %}
