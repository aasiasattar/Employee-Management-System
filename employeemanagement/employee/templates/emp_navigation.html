{% load static %}
<html>
<head>
<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.j   sdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- Font Awesome CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            .list-group-item{
              padding: 8px !important;  
            }
        </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 p-0">
                <center><img src="{% static 'images/emp2.png' %}" width="150px" height="100px" class="img-thumbnail rounded-circle my-3" ></center>
                
            <div class="list-group">
                <a href="{% url 'emp_home' %}" class="list-group-item list-group-item-warning list-group-item-action text-center {% if request.path == '/emp_home' %} active {% endif %}">Dashboard</a>
                <a href="{% url 'profile' %}" class="list-group-item list-group-item-warning list-group-item-action text-center {% if request.path == '/profile' %} active {% endif %}>">Profile</a>
                <a href="{% url 'myexperience' %}" class="list-group-item list-group-item-warning list-group-item-action text-center {% if request.path == '/myexperience' %} active {% endif %}>">My Experience</a>
                <a href="{% url 'edit_experience' %}" class="list-group-item list-group-item-warning list-group-item-action text-center {% if request.path == '/edit_experience' %} active {% endif %}>">Edit My Experience</a>
                <a href="{% url 'myeducation' %}" class="list-group-item list-group-item-warning list-group-item-action text-center {% if request.path == '/myeducation' %} active {% endif %}>">My Education</a>
                <a href="{% url 'edit_education' %}" class="list-group-item list-group-item-warning list-group-item-action text-center text-center {% if request.path == '/edit_education' %} active {% endif %}>" >Edit My Education</a>
                <a href="{% url 'emp_change_password' %}" class="list-group-item list-group-item-warning list-group-item-action text-center text-center {% if request.path == '/emp_change_password' %} active {% endif %}>" >Change Password</a>
                <a href="{% url 'Logout' %}" class="list-group-item list-group-item-warning list-group-item-action text-center text-center" >Logout</a>


            </div>
            </div>


            <div class="col-sm-10 p-0">
                <div class="container-fluid p-2">
                    <h5 class="text-center p-3 font-weight-bold" style="border-bottom: 2px solid orange ; border-top: 2px solid orange; color: maroon;">Employee Record Management System</h5>
                     <div class="card shadow" style="min-height: 87vh;">
                        <div class="card-body">

                            {% block content %}


                               {% endblock %}
                            
                          
                        
                        </div>

                    </div>
                    


                </div>

            </div>

        </div>

    </div>
</body>

</html>
