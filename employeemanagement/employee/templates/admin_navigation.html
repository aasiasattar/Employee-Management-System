{% load static %}
<html>
<head>
<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.j   sdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- Font Awesome CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            .list-group-item{
              padding: 8px !important;  
            }
        </style>


<script>
    $(document).ready(function() {
        $('#example').DataTable( {
            dom: 'Bfrtip',
            buttons: [
                'copyHtml5',
                'excelHtml5',
                'csvHtml5',
                'pdfHtml5'
            ]
        } );
    } );
   
    </script>
                                <!-- java script cdn place in script tag with src-->
    <script src = "https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src = "https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src = "//cdn.datatables.net/buttons/2.1.0/js/dataTables.buttons.min.js"></script>
    <script src = "//cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src = "//cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src = "//cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src = "//cdn.datatables.net/buttons/2.1.0/js/buttons.html5.min.js"></script>

                                 <!--Css files place in <link rel = "stylesheet" href ="">-->
    <link rel = "stylesheet" href = "//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <link rel = "stylesheet" href = "//cdn.datatables.net/buttons/2.1.0/css/buttons.dataTables.min.css">

    <!-- End DataTables-->


</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 p-0">
                <center><img src="{% static 'images/emp2.png' %}" width="150px" height="100px" class="img-thumbnail rounded-circle my-3" ></center>
                
            <div class="list-group">
                <a href="{% url 'admin_home' %}" class="list-group-item list-group-item-warning list-group-item-action text-center {% if request.path == '/admin_home' %} active {% endif %}>">Dashboard</a>
                <a href="{% url 'all_employee' %}" class="list-group-item list-group-item-warning list-group-item-action text-center {% if request.path == '/all_employee' %} active {% endif %}">All Employees</a>
                
                <a href="{% url 'admin_change_password' %}" class="list-group-item list-group-item-warning list-group-item-action text-center text-center {% if request.path == '/admin_change_password' %} active {% endif %}" >Change Password</a>
                <a href="{% url 'Logout' %}" class="list-group-item list-group-item-warning list-group-item-action text-center text-center" >Logout</a>


            </div>
            </div>


            <div class="col-sm-10 p-0">
                <div class="container-fluid p-2">
                    <h5 class="text-center p-3 font-weight-bold" style="border-bottom: 2px solid orange ; border-top: 2px solid orange; color: maroon; font-size: x-large;">Employee Record Management System</h5>
                     <div class="card shadow" style="min-height: 87vh;">
                        <div class="card-body">

                            {% block content %}


                               {% endblock %}
                            
                          
                        
                        </div>

                    </div>
                    


                </div>

            </div>

        </div>

    </div>
</body>

</html>
